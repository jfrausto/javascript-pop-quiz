<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/reset.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>!Pop Quiz!</title>
  </head>
  <body>
    <!-- top of page; header -->
    <header class="container-fluid mb-2 mt-2 p-2">
      <div class="row mx-auto">
        <!-- this div can hold the timer -->
        <div
          class="col-auto my-auto mr-auto ml-1 rounded custom-border"
          id="custom-timer"
        >
          Time: 60
        </div>
        <!-- this div can hold the starting header -->
        <div class="col-sm-8 my-auto mx-auto rounded" id="custom-header">
          <h1>Test your JavaScript knowledge</h1>
        </div>
        <!-- this div can hold the score -->
        <div
          class="col-auto my-auto mr-1 ml-3 rounded custom-border"
          id="custom-score"
        >
          Score:
        </div>
      </div>
    </header>

    <!-- middle main of page -->
    <main>
      <div class="container-fluid mt-2 px-2 pt-2">
        <!-- THIS ROW HOLDS THE START BUTTON -->
        <!-- will hide upon starting the quiz -->
        <div class="row mx-auto rounded">
          <div class="col my-auto rounded">
            <button
              class="rounded mx-auto custom-border button"
              id="start-button"
              type="button"
            >
              START QUIZ
            </button>
          </div>
        </div>
      </div>

      <!-- Question Display -->
      <!-- maybe make container fluid, if problems -->
      <div class="container px-2" id="question-display">
        <div class="row mx-auto rounded mb-3">
          <div class="col my-auto rounded">
            <h2 class="rounded mx-auto p-2 custom-border" id="quiz-question">
              HOW CAN SHE SLAP?
            </h2>
          </div>
        </div>
        <!-- 4 rows of answer choices -->
        <div class="row">
          <div class="col my-auto">
            <p
              class="answer-item mx-auto p-2 rounded custom-border"
              id="answer1"
            ></p>
          </div>
        </div>
        <div class="row">
          <div class="col my-auto">
            <p
              class="answer-item mx-auto p-2 rounded custom-border"
              id="answer2"
            ></p>
          </div>
        </div>
        <div class="row">
          <div class="col my-auto">
            <p
              class="answer-item mx-auto p-2 rounded custom-border"
              id="answer3"
            ></p>
          </div>
        </div>
        <div class="row">
          <div class="col my-auto">
            <p
              class="answer-item mx-auto p-2 rounded custom-border"
              id="answer4"
            ></p>
          </div>
        </div>
      </div>
    </main>

    <!-- game over splash pop-up -->
    <div class="position-fixed" id="overlay-background"></div>
    <div class="position-fixed p-1 rounded custom-border" id="game-over">
      LMAO
    </div>

    <!-- maybe include a footer minimalistic -->
    <footer></footer>

    <script src="./assets/script.js"></script>
  </body>
</html>
